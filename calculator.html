<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <button id="clear" value="clear">Clear</button>
      <button id="back" value="back">Back</button>
      <button data-type="op" class="op" id="divide" value="/">/</button>
      <button data-type="digit" class="digit" id="seven" value="7">7</button>
      <button data-type="digit" class="digit" id="eight" value="8">8</button>
      <button data-type="digit" class="digit" id="nine" value="9">9</button>
      <button data-type="op" class="op" id="multiply" value="*">*</button>
      <button data-type="digit" class="digit" id="four" value="4">4</button>
      <button data-type="digit" class="digit" id="five" value="5">5</button>
      <button data-type="digit" class="digit" id="six" value="6">6</button>
      <button data-type="op" class="op" id="subtract" value="-">-</button>
      <button data-type="digit" class="digit" id="one" value="1">1</button>
      <button data-type="digit" class="digit" id="two" value="2">2</button>
      <button data-type="digit" class="digit" id="three" value="3">3</button>
      <button data-type="op" class="op" id="add" value="+">+</button>
      <button data-type="digit" class="digit" id="zero" value="0">0</button>
      <button data-type="digit" class="digit" id="dot" value=".">.</button>
      <button data-type="equals" id="equals" value="=">=</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
